<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Article</h1>
    <form action="/update/{{ article_id }}" method="post">
        <input type="text" id="title" name="title" value="{{ article['title'] }}" placeholder="Article Title" required>
        <br>
        <input type="date" id="date" name="date" value="{{ article['date'] }}" placeholder="Publishing Date" required>
        <br>
        <textarea id="content" name="content" placeholder="content" required>{{ article['content'] }}</textarea>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
