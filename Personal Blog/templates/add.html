<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New Article</h1>
    <form action="/add" method="post">
        <input type="text" id="title" name="title" placeholder="Article Title" required>
        <br>
        <input type="date" id="date" name="date" placeholder="Publishing Date" required>
        <br>
        <textarea id="content" name="content" placeholder="content" required></textarea>
        <br>
        <button type="submit">Publish</button>
    </form>
</body>
</html>
