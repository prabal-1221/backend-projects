<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Ensure the CSS path is correct -->
</head>
<body>
    <header>
        <h1>Personal Blog</h1>
    </header>
    <div class="container">
        <div class="article-detail">
            {% if article %}
                <h1>{{ article['title'] }}</h1>
                <p class="date">{{ article['date'] }}</p>
                <p>{{ article['content'] }}</p>
            {% else %}
                <p>Article not found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
